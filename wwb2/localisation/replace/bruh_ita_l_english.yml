 ITA_incompetent_officers:0 "Incompetent Officers"
 ITA_incompetent_officers:0 "Plagued by nepotism and interservice rivalry, our efforts at maintaining the quality of service and leadership have been hindered by Mussolini's dependency on his former and current politicians. These "Officers" are nothing more but pests who strike at every given moment for fame. Our empire, our Restoration of the once great "Roman Empire" shall not be quelled by the actions of incompetent individuals who place themselves above our people, our nation, our strive for a greater tomorrow. It is necessary we purge these masses before we are able to compete with nations abroad..."
 ITA_old_guard_base:0 "The Old Guard"
 ITA_old_guard_base_desc:0 "Reluctant to adapt and dependent on tactics of the "Great War" - We find ourselves static in the midst of battle and refuse to strive for change, this will severely hinder our efforts in battle and make us more reliant on a defensive state of mind, rather than adapting to modern warfare and its theories."
